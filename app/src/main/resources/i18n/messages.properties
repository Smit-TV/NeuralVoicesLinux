help=NeuralVoices usage help\n\
Usage: neuralvoices arguments\n\
---\n\
-v | --voice: Voice for speech synthesis\n\
-vdp | --voice-data-path: Path to voice files, default is ~/.neuralvoices\n\
-std: Output synthesis result to stdout (Optional)\n\
-t | --text: Text for synthesis, specify it at the end to avoid errors\n\
-k | --key | -l | --license: Voice key or license (Optional, but the voice directory must contain a model.key file which will automatically fill this argument)\n\
-h | --help: Show this help\n\
-log: Enable logging\n\
-ssml: Process text as SSML\n\
-cv | --cyrillic-voice: Voice used to read Cyrillic text\n\
-cvl | --cyrillic-voice-license: License or key for the Cyrillic voice\n\
-cvdp | --cyrillic-voice-data-path: Path to Cyrillic voice files\n\
-lv | --latin-voice: Voice used to read Latin text\n\
-lvl | --latin-voice-license: License or key for the Latin voice\n\
-lvdp | --latin-voice-data-path: Path to Latin voice files\n\
-r | --rate: Speech rate\n\
-p | --pitch: Pitch\n\
-V | --volume: Volume\n\
-spd: Port to run the socket server\n\
---\n\
- Setup instructions:\n\
1. Place all your voices into the directory\n\
~/.neuralvoices/\n\
Each voice directory, for example:\n\
~/.neuralvoices/en-US-GuyNeural must contain a model.key file\n\
2. Launch example:\n\
neuralvoices -v en-US-GuyNeural -t hello world!\n\
