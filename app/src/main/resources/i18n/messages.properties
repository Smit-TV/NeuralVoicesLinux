help=Справка по использованию NeuralVoices\n\
Использование: neuralvoices аргументы\n\
---\n\
-v | --voice: Голос для синтеза речи\n\
-vdp | --voice-data-path: Путь к файлам голоса, по умолчанию это ~/.neuralvoices\n\
-std: Выводит результат синтеза в stdout (Не обязательный параметр)\n\
-t | --text: Текст для синтеза, укажите в конце чтобы избежать ошибок\n\
-k | --key | -l | --license: Ключ или лицензия голоса (Не обязательный параметр, но в папке голоса должен находиться файл model.key который автоматически заполняет этот аргумент)\n\
-h | --help: Показать эту справку\n\
-log: Включить логирование\n\
-ssml: Обработать текст как SSML\n\
-cv | --cyrillic-voice: Голос который будет читать кирилический текст, кирилический голос\n\
-cvl | --cyrillic-voice-license: Лицензия или ключ для кирилического голоса\n\
-cvdp | --cyrillic-voice-data-path: Путь к файлам кирилического голоса\n\
-lv | --latin-voice: Голос который будет читать латинский текст, латинский голос\n\
-lvl | --latin-voice-license: Лицензия или ключ от латинского голоса\n\
-lvdp | --latin-voice-data-path: Путь к файлам латинского голоса\n\
-r | --rate: Скорость речи\n\
-p | --pitch: Тон\n\
-V | --volume: Громкость\n\
---\n\
- Инструкция по настройке:\n\
1. Поместите все ваши голоса в директорию\n\
~/.neuralvoices/\n\
В каждой директории с голосом, например:\n\
~/.neuralvoices/en-US-GuyNeural должен быть файл model.key\n\
2. Пример запуска:\n\
neuralvoices -v en-US-GuyNeural -t hello world!\n\
---\n\
